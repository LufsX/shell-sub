mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
hosts:
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 182.254.116.116
    - 8.8.8.8
    - 1.1.1.1
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/16
  fake-ip-filter:
    - 192.168.0.0/16
  nameserver:
    - 223.5.5.5
    - 182.254.116.116
    - tls://dns.alidns.com:853
    - tls://dns.pub:853
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - 8.8.8.8
    - "tls://dns.google:853"
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
proxies:
proxy-providers:
  ProxyList:
    type: http
    url: https://clash-sub.isteed.cc/ProxyList/fileName.yaml
    interval: 86400
    path: ./Proxy/fileName.yaml
    health-check:
      enable: true
      interval: 86400
      url: http://www.gstatic.com/generate_204
  ProxyList-SE:
    type: http
    url: https://clash-sub.isteed.cc/ProxyList/SE/fileName-SE.yaml
    interval: 86400
    path: ./Proxy/SE/fileName.yaml
    health-check:
      enable: true
      interval: 86400
      url: http://www.gstatic.com/generate_204
proxy-groups:
  - name: "Fallback"
    type: fallback
    use:
      - ProxyList
    url: "http://www.gstatic.com/generate_204"
    interval: 300
  - name: "PROXY"
    type: select
    proxies:
      - Fallback
    use:
      - ProxyList
  - name: "MATCH"
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: "Streaming"
    type: select
    proxies:
      - PROXY
  - name: "StreamingSE"
    type: select
    proxies:
      - DIRECT
    use:
      - ProxyList-SE
rule-providers:
  Unbreak:
    type: http
    behavior: classical
    path: ./RuleSet/Unbreak.yaml
    url: https://proxy.lufs.workers.dev?url=https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Unbreak.yaml
    interval: 86400
  Streaming:
    type: http
    behavior: classical
    path: ./RuleSet/StreamingMedia/Streaming.yaml
    url: https://proxy.lufs.workers.dev?url=https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Streaming.yaml
    interval: 86400
  StreamingSE:
    type: http
    behavior: classical
    path: ./RuleSet/StreamingMedia/StreamingSE.yaml
    url: https://proxy.lufs.workers.dev?url=https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/StreamingSE.yaml
    interval: 86400
  Global:
    type: http
    behavior: classical
    path: ./RuleSet/Global.yaml
    url: https://proxy.lufs.workers.dev?url=https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Global.yaml
    interval: 86400
  China:
    type: http
    behavior: classical
    path: ./RuleSet/China.yaml
    url: https://proxy.lufs.workers.dev?url=https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/China.yaml
    interval: 86400
  ChinaIP:
    type: http
    behavior: ipcidr
    path: ./RuleSet/Extra/ChinaIP.yaml
    url: https://proxy.lufs.workers.dev?url=https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Extra/ChinaIP.yaml
    interval: 86400
  DirectCustom:
    type: http
    behavior: classical
    path: ./RuleSet/DirectCustom.yaml
    url: https://clash-sub.isteed.cc/RuleSet/DirectCustom.yaml
    interval: 86400
  ProxyCustom:
    type: http
    behavior: classical
    path: ./RuleSet/ProxyCustom.yaml
    url: https://clash-sub.isteed.cc/RuleSet/ProxyCustom.yaml
    interval: 86400
rules:
  - RULE-SET,DirectCustom,DIRECT
  - RULE-SET,ProxyCustom,PROXY
  - RULE-SET,Unbreak,DIRECT
  - RULE-SET,Streaming,Streaming
  - RULE-SET,StreamingSE,StreamingSE
  - RULE-SET,Global,PROXY
  - RULE-SET,China,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT
  - RULE-SET,ChinaIP,DIRECT
  - MATCH,MATCH
